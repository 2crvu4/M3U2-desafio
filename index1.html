<body>
    <img onclick="
        var imagen = document.querySelector('#imagen'); // Traemos de html la variable imagen a Variable imagen de JS
        var statusBorde = imagen.style.border;     // Asignamos el valor del Stylo de imagen a var statusBorde, que luego sera la pregunta en condicion

        if (statusBorde != ''){                    // preguntamos si var statusBorde tiene algun contenido
            imagen.style.border = '';              // si condiciones es verdadera, le quitamos el stylo
        } else {
            imagen.style.border = '2px solid red'; // si condiciones es falsa, le agregamos el stylo
        }

    " id="imagen" src="assets/img/javascript.jpeg" alt="Desafio imagen uno" width="300px"/>

</body>
